<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Boton</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 35px;
            background-color: #532416;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff3c00;
        }
    </style>
</head>
<body>

    <button><a href="03_base_datos_comic-main 2"> Ver comic</a></button>


</body>
</html>
